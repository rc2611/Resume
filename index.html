<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-top: 20px;
    }

    #content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      background-color: #eee;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>Research Profile</h1>
    <img src="profile-pic.jpg" alt="Profile Picture" id="profile-pic">
  </header>
  <div id="content">
    <h2>About Me</h2>
    <p>Insert your bio here.</p>
    <h2>Research Interests</h2>
    <p>Insert your research interests here.</p>
    <nav>
      <a href="#about">About</a>
      <a href="#interests">Interests</a>
      <a href="#publications">Publications</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</body>
</html>
